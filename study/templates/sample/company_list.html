{% extends "base.html" %}

{% block title %}事業者一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">事業者一覧</h4>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">名称</th>
			<th scope="col">操作</th>
		</tr>
	</thead>
	<tbody>
		{% for company in companies %}
		<tr>
			<th scope="row">{{ company.id }}</th>
			<td>{{ company.name }}</td>
			<td>
				<a href="{% url 'sample:balancing_group_list' company_id=company.id %}" class="btn btn-outline-info btn-sm">BG一覧</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
