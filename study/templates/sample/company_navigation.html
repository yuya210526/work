{% extends "base.html" %}

{% block title %}事業者ナビゲーション{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">事業者ナビゲーション</h4>
<p>
	<div id="navigation"></div>
</p>
{% endblock content %}

{% block extra_js %}
<script>
	var navigationData = JSON.parse('{{ company_navigation | safe }}');

	var setIcon = function(nodes){
		for (let node in nodes) {
			node.icon = "{% static 'css/bootstrap.min.css' %}";
		}
	}

    $('#navigation').treeview({
		data: navigationData,
		expandIcon: 'glyphicon glyphicon-plus'
	});
</script>
{% endblock %}
