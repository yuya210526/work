{% extends "base.html" %}

{% block title %}BG一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">BG一覧</h4>

<h5 class="mt-2 border-bottom">
    <a href="{% url 'sample:company_list' %}">
        <small>{{ company.name }}</small>
    </a>
</h5>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">名称</th>
        </tr>
    </thead>
    <tbody>
        {% for balancing_group in balancing_groups %}
        <tr>
            <th scope="row">{{ balancing_group.id }}</th>
            <td>{{ balancing_group.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
